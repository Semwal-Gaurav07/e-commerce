{% extends 'shop/base_generic.html' %}

{% block content %}
<h2>Enter Your Shipping Address</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" 
               value="{% if address %}{{ address.first_name }}{% else %}''{% endif %}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" 
               value="{% if address %}{{ address.last_name }}{% else %}''{% endif %}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" 
               value="{% if address %}{{ address.address }}{% else %}''{% endif %}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" name="phone_number" id="phone_number" 
               value="{% if address %}{{ address.phone_number }}{% else %}''{% endif %}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Address</button>
</form>

{% endblock %}

{% extends "shop/base_generic.html" %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <!-- Product Image and Title -->
            <div class="col-md-6">
                <img src="{{ product.image.url }}" class="img-fluid product-image" alt="{{ product.title }}">
            </div>

            <!-- Product Details -->
            <div class="col-md-6">
                <h2 class="product-title">{{ product.title }}</h2>
                <!-- Render CKEditor content -->
                <p class="product-description">{{ product.description|safe }}</p>  <!-- Use safe filter to render HTML content -->

                <p class="product-price"><strong>Price:</strong> â‚¹{{ product.price }}</p>

                <!-- Add to Cart Form -->
                <form method="POST" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" name="quantity" id="quantity" class="form-control" value="1" min="1" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>

               
              </div>
        </div>
    </div>

    <style>
        /* Custom Styles for Product Detail Page */
        .product-image {
            max-height: 500px; /* Limit the height of the product image */
            object-fit: cover; /* Maintain aspect ratio while covering the element */
            border: 1px solid #ddd; /* Add a light border around the image */
            border-radius: 5px; /* Rounded corners for the image */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .product-title {
            font-size: 2rem; /* Larger font size for the product title */
            margin-bottom: 15px; /* Space below the title */
            color: #333; /* Darker color for the title */
        }

        .product-description {
            font-size: 1.1rem; /* Slightly larger font for the description */
            margin-bottom: 20px; /* Space below the description */
            color: #555; /* A softer color for the description text */
        }

        .product-price {
            font-size: 1.5rem; /* Larger font size for the price */
            color: #007bff; /* Bootstrap primary color for price */
            margin-bottom: 20px; /* Space below the price */
        }

        /* Button Styles */
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff; /* Match border color */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #0056b3; /* Match border color on hover */
        }

        .btn-secondary {
            background-color: #6c757d; /* Bootstrap secondary color */
            border-color: #6c757d; /* Match border color */
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker shade on hover */
            border-color: #545b62; /* Match border color on hover */
        }
    </style>
{% endblock %}

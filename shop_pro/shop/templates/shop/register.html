{% extends "shop/base_generic.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Sign-Up Form</title>
    <style>
     

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 0 10px;
            background: url("{% static 'images/hero-bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .wrapper {
            width: 400px;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-field {
            position: relative;
            border-bottom: 2px solid #ccc;
            margin: 15px 0;
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: #fff;
            font-size: 16px;
            pointer-events: none;
            transition: 0.15s ease;
        }

        .input-field input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #fff;
        }

        .input-field input:focus ~ label,
        .input-field input:valid ~ label {
            font-size: 0.8rem;
            top: 10px;
            transform: translateY(-120%);
        }

        button {
            background: #fff;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            border: 2px solid transparent;
            transition: 0.3s ease;
        }

        button:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.15);
        }

        .login {
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }

        .login a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <h2>Sign Up</h2>
            <div class="input-field">
                <input type="text" name="username" required>
                <label for="username">Enter your username</label>
            </div>

            <div class="input-field">
                <input type="password" name="password1" required>
                <label for="password1">Create a password</label>
            </div>

            <div class="input-field">
                <input type="password" name="password2" required>
                <label for="password2">Confirm your password</label>
            </div>

            <button type="submit">Sign Up</button>

            <div class="login">
                <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
